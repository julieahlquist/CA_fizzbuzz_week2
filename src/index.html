<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>FizzBuzz</title>
</head>

<body style="background-color:powderblue;">
    <br>
    <br>
    <div class="ui olive raised very padded text container segment">
        <h1 class="ui header">
            <img src="/images/icons/plugin.png">
            <div class="content">
            <font color="powderblue">FizzBuzz</font>
            <div class="sub header">
            <font color="silver">Game rules:</font>
            <br>
            <font color="silver">if number is divisible by 3 return 'fizz'</font>
            <br>
            <font color="silver">if number is divisible by 5 return 'buzz'</font>
            <br>
            <font color="silver">if number is divisible by both 3 and 5 return 'fizzbuzz'</font>
        </div>
        </h1>
    </div>
    <br>
    <div class="ui olive fluid action input raised very padded text container segment">
        <input type="text" id="value" placeholder="Pick a number">
        <button class="ui olive button" input type="submit" value="Check" id="button">Check</button>
    </div>
    <br>
    <div class="ui olive fluid action input raised very padded text container segment" id="display_answer">
    </div>

</body>

<script src="js/fizzbuzz.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</html>
